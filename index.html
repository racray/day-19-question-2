<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form onsubmit="myFunction(); return false;" required>
    <label>First Name:</label>
    <input type="text" id ="fname" placeholder="first name" required><br><br>
    <label>Last Name:</label>
    <input type="text" id ="lname" placeholder="last name" required><br><br>
    <label>Address:</label>
    <input type="text" id ="address" placeholder="Address" required><br><br>
    <label>Pincode:</label>
    <input type="number" id ="pincode" placeholder="Pincode" required><br><br>
    <label>Gender:</label>
    <input type="text" id ="gend" placeholder="Gender" required><br><br>

    <label>Choice of food:</label><br><br>
    <label for="pizza">Pizza: </label>
    <input type="checkbox" name="Pizza"value="Pizza" id="pizza"><br>

    <label for="burger">Burger:</label>
    <input type="checkbox" name="burger" value="Burger" id="burger"><br>

    <label for="sandwich">Sandwich: </label>
    <input type="checkbox" name="sandwich" value="Sandwich" id="sandwich"><br>

    <label for="fries">French Fries: </label>
    <input type="checkbox" name="fries" value="French Fries" id="fries"><br>

    <label for="icecream">Ice-cream: </label>
    <input type="checkbox" name="icecream" value="Ice-cream" id="icecream"><br><br>

    <label>State:</label>
    <input type="text" id ="state" placeholder="State" required><br><br>
    <label>Country:</label>
    <input type="text" id ="country" placeholder="Country" required><br><br>

    <input type="submit"  value="Add to cart">
    <input type="reset" value="Clear">
    </form><br><br>
<table id="myTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>First food</th>
            <th>Second Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
</table>

</body>
</html>
